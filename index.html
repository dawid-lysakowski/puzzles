<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LC</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="hero">
        <div id="map"></div>
        <div id="result">
            <div class="result-piece" data-index="0"></div>
            <div class="result-piece" data-index="1"></div>
            <div class="result-piece" data-index="2"></div>
            <div class="result-piece" data-index="3"></div>
            <div class="result-piece" data-index="4"></div>
            <div class="result-piece" data-index="5"></div>
        </div>
        <div id="puzzles"></div>
        <div id="final-result"></div>
        <div id="buttons">
            <button id="getLocation">Get current location</button>
            <button id="makePuzzles">Make puzzles</button>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <script src="script.js"></script>
</body>
</html>
